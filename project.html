<head>

    <style>
           /* ---------- RESET ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f3f3f3;
      color: #333;
    }

    /* ---------- SIDEBAR ---------- */
    .sidebar {
      width: 220px;
      background-color: #222;
      color: white;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      height: 100vh;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      color: #ff9f43;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      margin: 10px 0;
      font-weight: 500;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #ff9f43;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
      margin-left: 230px;
    }
    #projects h2{
        margin-left: 230px;
    }
    .cal{
        margin-bottom: 230px;;
    }
    </style>
</head>
